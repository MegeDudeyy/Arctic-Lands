<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="map.css">
    <script src="map.js"></script>
    <script src="user_creation.js"></script>
    <script src="user_movement.js"></script>
    <script src="onload.js"></script>
    <script src="zone_info.js"></script>
    <script src="items.js"></script>
    <script src="image_stats.js"></script>
    <title>Arctic Land Map</title>
</head>
<body onload="onloading()">
<header>
    <img src="images\Banner.png" id="headingimage">
</header>
<nav id="navwindow">
    The navigator window with stuff in it
</nav>
<article>
    <section id="wrapper">
        <section id="mapwrapper">
            <button class="directionbutton" id="butnorth" onclick="movedirection(0,-1)">North</button>
            <section id="wrapperEW">
                <button class="directionbutton" id="butwest" onclick="movedirection(-1,0)">West </button>
                <section id="surround">
                    <section id="start">
                    </section>
                </section>
                <button class="directionbutton" id="buteast" onclick="movedirection(1,0)">East</button>
            </section>
            <button class="directionbutton" id="butsouth" onclick="movedirection(0,1)">South</button>
        </section>
        <section id="actionwrapper">
            Actions that can be performed will go here <br />
            <button id="searchbutton" onclick="searchbutton()">Search</button>
            <br />
            <button id="removesearch" onclick="removesearch()">Remove</button>
        </section>
       <section id="infowrapper">
            <aside id="zoneinfo">
                Information when a zone is clicked on will appear here
            </aside>
            <aside id="infowindow">
                Information about the zone will appear here on roll over
            </aside>
        </section>
    </section>
</article>
<article id="testing">
</article>
</body>
</html>
